<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <head>
        <th:block th:insert="base :: header"></th:block>
        <title>Title</title>
    </head>
<body>
<div th:replace="base :: navbar"></div>

<div class="jumbotron text-center">
    <h2>Help Find our Lost Furry Friends &#9785;</h2></div>




<div class="jumbotron">
    <div class="container">


        <form th:action="@{/processpet}" th:object="${pet}" method="post">

            <input type="hidden" th:field="*{id}">

            <div class="form-group row">
                <div class="col-xs-4">
                    <label>Pet Name</label>
                    <input class="form-control" type="text" name="petName" placeholder="petname" th:field="*{petName}">
                </div>
            </div>
            <div>
                <div class="form-group row">
                    <div class="col-xs-4">
                        <label>Posted Date:</label>
                        <label for="date"></label><input type="date" id="date" name="date" th:field="*{date}">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-xs-4">
                        <label>Description</label>
                        <input class="form-control" type="text" name="description" placeholder="description" th:field="*{description}">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-xs-4">
                        <label>Status</label>
                        <input class="form-control" type="text" name="status" placeholder="Status" th:field="*{status}">
                    </div>
                </div>
                <div class="form-group row">
                <div class="col-xs-4">
                    <label>Status</label>
                    <input type="file" name="file">
                </div>
            </div>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-dark">Add Pet
                        </button>

                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</div>





<div th:fragment="footer">
    <div class="footer text-center">copyright 2018</div>
</div>
</body>
</html>
